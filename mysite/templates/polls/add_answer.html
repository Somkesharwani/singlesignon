{% extends 'base.html' %}
{% block content %}
<form action="/polls/{{poll_id}}/answers" method="post">
    {% csrf_token %}
    <fieldset>
        <legend name="poll_id" value=poll_id><h1>{{ question.title }}</h1></legend>
        <input id="your_input" type="hidden" name="poll_id" value="{{ question.id }}" readonly>
        <input id="your_input" type="text" name="your_answer" value="{{ current_name }}">
    </fieldset>
    <input type="submit" value="submit">
</form>

{% endblock %}
