{% extends 'base.html' %}
{% block content %}
<div class="container md-6">
<h1 class="h3 mb-3 fw-normal">Your Account</h1>
<form>

    {% csrf_token%}

    <div class="form-group">
        {% if quest %}
        <ul  class="list-group w-50  p-3 ">
            <li class="list-group-item text-uppercase fw-bold">{{ quest.title }}</a></li>
        {% for a in answer %}
            <li class="list-group-item">{{ a.value }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>


</form>
</div>
{% endblock %}
